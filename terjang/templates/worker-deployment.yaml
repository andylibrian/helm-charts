apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: worker
  name: worker
spec:
  replicas: 5
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - image: andylibrian/terjang:latest
        name: terjang
        args:
        - worker
        - --host
        - server
        - --port
        - "80"
